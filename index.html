<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборник уроков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            color: #0056b3;
            font-size: 36px;
            margin-top: 20px;
        }

        #buttons-container {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #0056b3;
            text-decoration: none;
            border: 2px solid #0056b3;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        footer {
            color: #0056b3;
            font-size: 14px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        #lesson-page {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #lesson-title {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .preview {
            width: 80%;
            max-width: 600px;
            height: 300px;
            border: 2px solid #0056b3;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .download-button {
            padding: 10px 20px;
            color: #0056b3;
            text-decoration: none;
            border: 2px solid #0056b3;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .back-button {
            padding: 10px 20px;
            margin-bottom: 20px;
            color: #0056b3;
            text-decoration: none;
            border: 2px solid #0056b3;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .arrow {
            width: 40px;
            height: 40px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .arrow:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .arrow:hover:not(:disabled) {
            background-color: #003d82;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Главная страница -->
        <div id="main-page">
            <h1>Сборник уроков</h1>
            <div id="buttons-container"></div>
            <footer>Pavel Tukhtin</footer>
        </div>

        <!-- Страница урока -->
        <div id="lesson-page">
            <a href="#" class="back-button" onclick="goBack()">Назад</a>
            <h2 id="lesson-title"></h2>
            <div class="preview" id="preview-area">
                <img id="preview-image" src="" alt="Слайд">
            </div>
            <div class="navigation">
                <button id="prev-arrow" class="arrow" onclick="prevSlide()">◀</button>
                <button id="next-arrow" class="arrow" onclick="nextSlide()">▶</button>
            </div>
            <a id="download-link" class="download-button" href="#">Установить материалы</a>
        </div>
    </div>

    <script>
        // Данные о презентациях
        const lessons = [
            { 
                "name": "Глагол", 
                "file": "glagol.pptx",
                "slidesFolder": "images/1",
                "slideCount": 0 // Укажи количество слайдов, если есть
            },
            { 
                "name": "НЕ с глаголами", 
                "file": "ne_s_glagolami.pptx",
                "slidesFolder": "images/2",
                "slideCount": 17
            },
            { 
                "name": "Девочка, с которой ничего не случится", 
                "file": "k.bulychev_5_klass.pptx",
                "slidesFolder": "images/3",
                "slideCount": 10 // Укажи реальное количество слайдов
            }
        ];

        let currentSlide = 1;
        let currentLesson = null;

        // Функция для отображения кнопок на главной странице
        function displayButtons() {
            const buttonsContainer = document.getElementById('buttons-container');
            lessons.forEach(lesson => {
                const button = document.createElement('a');
                button.className = 'button';
                button.textContent = lesson.name;
                button.href = '#';
                button.onclick = () => showLessonPage(lesson);
                buttonsContainer.appendChild(button);
            });
        }

        // Функция для отображения страницы урока
        function showLessonPage(lesson) {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('lesson-page').style.display = 'flex';

            currentLesson = lesson;
            currentSlide = 1;

            document.getElementById('lesson-title').textContent = lesson.name;
            updateSlide();

            const downloadLink = document.getElementById('download-link');
            downloadLink.href = `${lesson.file}`;
            downloadLink.setAttribute('download', lesson.file);
        }

        // Функция для обновления текущего слайда
        function updateSlide() {
            const previewImage = document.getElementById('preview-image');
            if (currentLesson.slideCount > 0) {
                previewImage.src = `${currentLesson.slidesFolder}/${currentSlide}.jpg`;
            } else {
                previewImage.src = ''; // Если слайдов нет, ничего не отображаем
            }

            // Обновляем состояние стрелок
            const prevArrow = document.getElementById('prev-arrow');
            const nextArrow = document.getElementById('next-arrow');
            prevArrow.disabled = currentSlide === 1;
            nextArrow.disabled = currentSlide === currentLesson.slideCount;
        }

        // Функция для перехода к предыдущему слайду
        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                updateSlide();
            }
        }

        // Функция для перехода к следующему слайду
        function nextSlide() {
            if (currentSlide < currentLesson.slideCount) {
                currentSlide++;
                updateSlide();
            }
        }

        // Функция для возврата на главную страницу
        function goBack() {
            document.getElementById('main-page').style.display = 'flex';
            document.getElementById('lesson-page').style.display = 'none';
            currentLesson = null;
            currentSlide = 1;
        }

        // Инициализация
        displayButtons();
    </script>
</body>
</html>
